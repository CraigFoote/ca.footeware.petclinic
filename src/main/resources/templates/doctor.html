<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top"
		style="background-color: #008080 !important">
		<a class="navbar-brand title" href="#">Shady Farms Pet Clinic</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="nav">
				<li class="nav-link"><a href="/">Home</a></li>
				<li class="nav-link"><a href="/owners">Owners</a></li>
				<li class="nav-link"><a href="/pets">Pets</a></li>
				<li class="nav-link active"><a href="/doctors">Doctors</a></li>
				<li class="nav-link"><a href="/bookings">Bookings</a></li>
			</ul>
		</div>
	</nav>
	<section class="container-sm">
		<div class="jumbotron">
			<h2>Pet Doctor</h2>
			<div class="row">
				<div class="col-sm-6">
					<div class="list">
						<span class="label">Name:&nbsp;</span><span
							th:text="${doctor.firstName}"></span>&nbsp;<span
							th:text="${doctor.lastName}"></span>
					</div>
					<div class="list">
						<span class="label">Email:&nbsp;</span><a
							th:href="'mailto:'+${doctor.email}"><span
							th:text="${doctor.email}"></span></a>
					</div>
					<div class="list">
						<span class="label">Phone:&nbsp;</span><a
							th:href="'tel:'+${doctor.phone}"><span
							th:text="${doctor.phone}"></span></a>
					</div>
				</div>
				<div class="col-sm-6">
					<img src="/images/vet.png"
						alt="Veterinarian" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<a th:href="'/doctors/'+${doctor.id}+'/edit'">
						<button class="btn-primary float-right">Edit Doctor</button>
					</a>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
