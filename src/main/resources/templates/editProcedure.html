<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top" style="background-color: #008080 !important">
		<div class="container-fluid">
			<a class="navbar-brand title" href="#">Shady Farms Pet Clinic</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
				aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarToggler">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-link"><a href="/">Home</a></li>
					<li class="nav-link"><a href="/pets">Pets</a></li>
					<li class="nav-link"><a href="/owners">Owners</a></li>
					<li class="nav-link"><a href="/vets">Vets</a></li>
					<li class="nav-link"><a href="/bookings">Bookings</a></li>
					<li class="nav-link"><a href="/species">Species</a></li>
					<li class="nav-link active"><a href="/procedures">Procedures</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<section class="container-sm">
		<div class="jumbotron">
			<h2>Edit Procedure</h2>
			<form action="/procedures/update" method="post">
				<div class="row">
					<div class="col-sm-8">
						<input type="hidden" name="id" th:value="${procedure.id}" />
						<div class="row pb-2">
							<div class="row-fluid pb-2">
								<input type="hidden" name="id" th:value="${procedure.id}" /><label for="name"
									class="label form-label">Name:</label> <input type="text" name="name" maxlength="40"
									required="required" placeholder="Name*" class="form-control"
									th:value="${procedure.name}" />
							</div>
							<div class="row-fluid pb-2">
								<label for="cost" class="label form-label">Cost (CAD):</label> <input name="cost"
									type="number" placeholder="1.00" step="0.01" min="0" class="form-control"
									required="required" pattern="^[0-9]\\.[0-9]{2}$" 
									th:value="${#numbers.formatDecimal(procedure.cost, 1, 'DEFAULT', 2, 'DEFAULT')}" />
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<img src="/images/5pets.png" alt="Five Pets" />
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 btn-grp">
						<input type="submit" class="btn btn-primary float-right" value="Update Procedure" />
					</div>
				</div>
			</form>
		</div>
	</section>
</body>

</html>
