<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top" style="background-color: #008080 !important">
		<a class="navbar-brand title" href="#">Shady Farms Pet Clinic</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="nav">
				<li class="nav-link"><a href="/">Home</a></li>
				<li class="nav-link"><a href="/pets">Pets</a></li>
				<li class="nav-link"><a href="/owners">Owners</a></li>
				<li class="nav-link"><a href="/vets">Vets</a></li>
				<li class="nav-link"><a href="/bookings">Bookings</a></li>
				<li class="nav-link active"><a href="/species">Species</a></li>
				<li class="nav-link"><a href="/procedures">Procedures</a></li>
			</ul>
		</div>
	</nav>
	<section class="container-sm">
		<div class="jumbotron">
			<h2>Species</h2>
			<div th:if="${#lists.isEmpty(allSpecies)}" class="row">
				<span>No species found.</span>
			</div>
			<div th:unless="${#lists.isEmpty(allSpecies)}" class="row">
				<table class="table table-striped table-hover">
					<thead class="thead-dark">
						<tr>
							<th>Species Name</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="species : ${allSpecies}">
							<td th:text="${species.name}">Species Name</td>
							<td><img src="/images/edit.png" alt="edit" title="Edit"
									th:onclick="window.location='/species/[(${species.id})]'" />&nbsp;<img
									src="/images/delete.png" alt="delete" title="Delete"
									th:onclick="deleteById([[${species.name}]], [[${species.id}]], 'species')" /></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<button class="btn-primary float-right" onclick="window.location='/species/add'">Add a
						Species</button>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
