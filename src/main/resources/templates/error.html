<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top"
		style="background-color: #008080 !important">
		<a class="navbar-brand title" href="#">Shady Farms Pet Clinic</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="nav">
				<li class="nav-link"><a href="/">Home</a></li>
				<li class="nav-link"><a href="/owners">Owners</a></li>
				<li class="nav-link"><a href="/pets">Pets</a></li>
				<li class="nav-link"><a href="/vets">Vets</a></li>
				<li class="nav-link"><a href="/bookings">Bookings</a></li>
			</ul>
		</div>
	</nav>
	<section class="container-sm">
		<div class="jumbotron">
			<h2>Oops! Something bad happened.</h2>
			<div class="row-fluid pb-2">
				<span class="label">Timestamp:&nbsp;</Span><span class="row-fluid pb-2"
					th:text="${timestamp}"></span>
			</div>
			<div class="row-fluid pb-2">
				<span class="label">Path:&nbsp;</Span><span class="row-fluid pb-2"
					th:text="${path}"></span>
			</div>
			<div class="row-fluid pb-2">
				<span class="label">Status:&nbsp;</Span><span class="row-fluid pb-2"
					th:text="${status}"></span>
			</div>
			<div class="row-fluid pb-2">
				<span class="label">Error:&nbsp;</Span><span class="row-fluid pb-2"
					th:text="${error}"></span>
			</div>
			<div class="row-fluid pb-2">
				<span class="label">Message:&nbsp;</Span><span class="row-fluid pb-2"
					th:text="${message}"></span>
			</div>
			<div class="row-fluid pb-2">
				<span class="label">Exception:&nbsp;</Span><span class="row-fluid pb-2"
					th:text="${exception}"></span>
			</div>
			<div class="row-fluid pb-2">
				<Span class="label">Trace:&nbsp;</Span><span class="row-fluid pb-2"
					th:text="${trace}"></span>
			</div>
		</div>
	</section>
</body>
</html>
