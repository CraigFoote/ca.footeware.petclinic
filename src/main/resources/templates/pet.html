<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top"
		style="background-color: #008080 !important">
		<a class="navbar-brand title" href="#">Shady Farms Pet Clinic</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="nav">
				<li class="nav-link"><a href="/">Home</a></li>
				<li class="nav-link"><a href="/owners">Owners</a></li>
				<li class="nav-link active"><a href="/pets">Pets</a></li>
				<li class="nav-link"><a href="/doctors">Doctors</a></li>
				<li class="nav-link"><a href="/bookings">Bookings</a></li>
			</ul>
		</div>
	</nav>
	<section class="container-sm">
		<div class="jumbotron">
			<h2>Pet</h2>
			<div class="row">
				<div class="col-sm-6">
					<div class="list">
						<span class="label">Name:&nbsp;</span><span th:text="${pet.name}"></span>
					</div>
					<div class="list">
						<span class="label">Species:&nbsp;</span><span
							th:text="${species.name}"></span>
					</div>
					<div class="list">
						<span class="label">Weight:&nbsp;</span><span
							th:text="${pet.weight}"></span>
					</div>
					<div class="list">
						<span class="label">Gender:&nbsp;</span><span class="tolower"
							th:text="${pet.gender}"></span>
					</div>
					<div class="list">
						<span class="label">License:&nbsp;</span><span
							th:text="${pet.license}"></span>
					</div>
					<div class="list">
						<span class="label">Owner:&nbsp;</span><a th:href="@{/owners/{id}(id=${owner.id})}"><span
							th:text="${owner.firstName}"></span>&nbsp;<span
							th:text="${owner.lastName}"></span></a>
					</div>
				</div>
				<div class="col-sm-6">
					<img src="/images/dogChasingBird.png"
						alt="Dog on leash chasing bird" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<a th:href="'/pets/'+${pet.id}+'/edit'">
						<button class="btn-primary float-right">Edit Pet</button>
					</a>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
