<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top"
		style="background-color: #008080 !important">
		<a class="navbar-brand title" href="#">Shady Farms Pet Clinic</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="nav">
				<li class="nav-link"><a href="/">Home</a></li>
				<li class="nav-link"><a href="/pets">Pets</a></li>
				<li class="nav-link"><a href="/owners">Owners</a></li>
				<li class="nav-link active"><a href="/vets">Vets</a></li>
				<li class="nav-link"><a href="/bookings">Bookings</a></li>
				<li class="nav-link"><a href="/species">Species</a></li>
                <li class="nav-link"><a href="/procedures">Procedures</a></li>
			</ul>
		</div>
	</nav>
	<section class="container-sm">
		<div class="jumbotron">
			<h2>Add a Vet</h2>
			<form action="/vets" method="post">
				<div class="row">
					<div class="col-sm-8">
						<div class="row-fluid pb-2">
							<label class="label form-label" for="firstName">First
								Name:</label> <input type="text" id="firstName" name="firstName"
								maxlength="40" required="required" placeholder="First Name"
								class="form-control" autofocus="autofocus" />
						</div>
						<div class="row-fluid pb-2">
							<label class="label form-label" for="lastName">Last Name:</label>
							<input type="text" id="lastName" name="lastName" maxlength="40"
								required="required" placeholder="Last Name" class="form-control" />
						</div>
						<div class="row-fluid pb-2">
							<label class="label form-label" for="email">Email:</label> <input
								type="email" id="email" name="email" placeholder="Email"
								class="form-control" required="required" />
						</div>
						<div class="row-fluid pb-2">
							<label class="label form-label" for="phone">Phone:</label> <input
								type="tel" id="phone" name="phone" class="form-control"
								maxlength="12" required="required"
								placeholder="Phone Number ###-###-####"
								pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
						</div>
					</div>
					<div class="col-sm-4">
						<img src="/images/vet3.png" alt="Vet" />
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<input type="submit" class="btn-primary float-right"
							value="Add Vet" />
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
