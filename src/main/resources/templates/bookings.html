<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top" style="background-color: #008080 !important">
        <a class="navbar-brand title" href="#">Shady Farms Pet Clinic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="nav">
                <li class="nav-link"><a href="/">Home</a></li>
                <li class="nav-link"><a href="/owners">Owners</a></li>
                <li class="nav-link"><a href="/pets">Pets</a></li>
                <li class="nav-link"><a href="/vets">Vets</a></li>
                <li class="nav-link active"><a href="/bookings">Bookings</a></li>
            </ul>
        </div>
    </nav>
    <section class="container-sm">
        <div class="jumbotron">
            <h2>Bookings</h2>
            <div th:if="${#lists.isEmpty(bookings)}" class="row">
				<span>No bookings found.</span>
			</div>
			<table class="table table-striped table-hover"
				title="Click a row to see its details."
				th:unless="${#lists.isEmpty(bookings)}">
				<thead class="thead-dark">
					<tr>
						<th>Pet</th>
						<th>Vet</th>
						<th>Procedure</th>
						<th>Date</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="booking : ${bookings}" class="clickable-row"
						th:data-href="@{/bookings/{id}(id=${booking.booking.id})}">
					    <td th:text="${booking.pet.name}">Pet</td>
						<td th:text="${booking.vet.name}">Vet</td>
						<td th:text="${booking.procedure.name}">Procedure</td>
						<td th:text="${booking.booking.date}">Date</td>
					</tr>
				</tbody>
			</table>
			<div class="row">
				<div class="col-sm-12">
					<button class="btn-primary float-right"
						onclick="window.location='/bookings/add'">Add a Booking</button>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
