<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top"
		style="background-color: #008080 !important">
		<a class="navbar-brand title" href="#">Shady Farms Pet Clinic</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="nav">
				<li class="nav-link"><a href="/">Home</a></li>
				<li class="nav-link active"><a href="/pets">Pets</a></li>
				<li class="nav-link"><a href="/owners">Owners</a></li>
				<li class="nav-link"><a href="/vets">Vets</a></li>
				<li class="nav-link"><a href="/bookings">Bookings</a></li>
				<li class="nav-link"><a href="/species">Species</a></li>
				<li class="nav-link"><a href="/procedures">Procedures</a></li>
			</ul>
		</div>
	</nav>
	<section class="container-sm">
		<div class="jumbotron">
			<h2>Add a Procedure</h2>
			<form action="/procedures" method="post">
				<div class="row">
					<div class="col-sm-8">
						<div class="row-fluid pb-2">
							<label for="name" class="label form-label">Procedure
								Name:</label> <input name="name" type="text" class="form-control"
								required="required" placeholder="Procedure Name"
								autofocus="autofocus" />
						</div>
						<div class="row-fluid pb-2">
							<label for="cost" class="label form-label">Procedure
								Cost:</label> <input name="cost" type="number" class="form-control"
								required="required" placeholder="Procedure Cost"
								autofocus="autofocus" />
						</div>
					</div>
					<div class="col-sm-4">
						<img src="/images/suitcase.png" alt="Pets on a suitcase" />
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<input type="submit" class="btn-primary float-right"
							value="Add Procedure" />
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
