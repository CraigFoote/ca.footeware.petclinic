<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top" style="background-color: #008080 !important">
		<div class="container-fluid">
			<a class="navbar-brand title" href="#">Shady Farms Pet Clinic</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
				aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarToggler">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-link"><a href="/">Home</a></li>
					<li class="nav-link"><a href="/pets">Pets</a></li>
					<li class="nav-link active"><a href="/owners">Owners</a></li>
					<li class="nav-link"><a href="/vets">Vets</a></li>
					<li class="nav-link"><a href="/bookings">Bookings</a></li>
					<li class="nav-link"><a href="/species">Species</a></li>
					<li class="nav-link"><a href="/procedures">Procedures</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<section class="container-sm">
		<div class="jumbotron">
			<h2>Add an Owner</h2>
			<form action="/owners" method="post">
				<div class="row">
					<div class="col-sm-8">
						<div class="row-fluid pb-2">
							<label for="firstName" class="label form-label">First
								Name:</label> <input type="text" id="firstName" name="firstName"
								maxlength="40" required="required" placeholder="First Name"
								class="form-control" autofocus="autofocus" />
						</div>
						<div class="row-fluid pb-2">
							<label for="lastName" class="label form-label">Last Name:</label>
							<input type="text" id="lastName" name="lastName" maxlength="40"
								required="required" placeholder="Last Name" class="form-control" />
						</div>
						<div class="row-fluid pb-2">
							<label for="email" class="label form-label">Email:</label> <input
								type="email" id="email" name="email" placeholder="Email"
								required="required" class="form-control" />
						</div>
						<div class="row-fluid pb-2">
							<label for="phone" class="label form-label">Phone:</label> <input
								type="tel" id="phone" name="phone" class="form-control"
								maxlength="12" required="required"
								placeholder="Phone Number ###-###-####"
								pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
						</div>
					</div>
					<div class="col-sm-4">
						<img src="/images/womanWith2Dogs.png" alt="Woman with two Dogs" />
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 btn-grp">
						<input type="submit" class="btn btn-primary float-right"
							value="Add Owner" />
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
